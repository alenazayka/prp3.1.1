<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Update User</title>
</head>

<body>
<h3> Update Student</h3>
<form action="#" th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control"
                                                                 id="name" placeholder="Name"> <span
        th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
    <br>
    <label for="age" class="col-form-label">Email</label> <input type="text" th:field="*{age}" class="form-control"
                                                                   id="age" placeholder="Age"> <span
        th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
    <br>
    <label for="login" class="col-form-label">Login</label> <input type="text" th:field="*{login}"
                                                                        class="form-control" id="login"
                                                                        placeholder="login"> <span
        th:if="${#fields.hasErrors('login')}" th:errors="login" class="text-danger"></span>
    <br>
    <label for="password" class="col-form-label">Password</label> <input type="text" th:field="*{password}"
                                                                   class="form-control" id="password"
                                                                   placeholder="password"> <span
        th:if="${#fields.hasErrors('password')}" th:errors="password" class="text-danger"></span>
    <br>
    <label for="role" class="col-form-label">Role</label> <input type="text" th:field="*{role}"
                                                                         class="form-control" id="role"
                                                                         placeholder="password"> <span
        th:if="${#fields.hasErrors('role')}" th:errors="role" class="text-danger"></span>
    <br>

    <input type="submit" class="btn btn-primary" value="Update User">
    <br>
</form>
</body>

</html>
