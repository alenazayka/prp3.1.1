<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<h2>Login</h2>

<form th:action="@{/login}" method="post">

    <fieldset>
        <h3>Login</h3>
        <input type="text" name="login"/>
        <br>
        <h3>Password</h3>
        <input type="password" name="password"/>
        <br>
        <br>
        <div class="submit">
            <button type="submit" name="save">Login</button>
        </div>

    </fieldset>

</form>

</body>

</html>
